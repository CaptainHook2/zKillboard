<span class="col-lg-12 pull-left">
<h3>Log</h3>
<table class="table table-striped table-condensed">
    <thead>
	<th class="col-lg-2">Time</th>
        <th>Message</th>
    </thead>
    <tbody>
        {% for data in data.log %}
		<tr>
			<td>{{ data.entryTime.sec|date("Y/m/d H:i:s") }}</td>
			<td>{{ data.message }}</td>
        {% endfor %}
    </tbody>
</table>
</span>
