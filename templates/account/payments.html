<div class="row">
<h4>Payment History</h4>
{% if data.history|length %}
<table class="table table-striped table-hover col-lg-3">
	<tr><th>Date</th><th>Amount</th><th>Received</th></tr>
{% for row in data.history %}
	<tr><td>{{ row.date }}</td><td>{{ row.amount }}</td><td>{{ row.months }}</td></tr>
{% endfor %}
</table>
{% else %}
<em>No payment history at this time...</em>
{% endif %}

</div>
<div class="row">
<a href='/information/payments/'>Payment Information</a><br/>
</div>
