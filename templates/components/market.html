<table class="table table-striped table-condensed table-bordered table-hover">
	<thead>
		<tr><th>Date</th>
		<th style="text-align: right">Avg Price</th>
		</tr>
	</thead>
	<tbody>
	{% for dttm,price in field %}
		<tr>
			<td>{{ dttm }}</td>
			<td style="text-align: right">{{ price|number_format(2) }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
